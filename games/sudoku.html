<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - GameHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-purple-500">GameHub</a>
            <div class="space-x-4">
                <a href="../index.html" class="hover:text-purple-400">Home</a>
                <a href="../games.html" class="hover:text-purple-400">Games</a>
                <a href="../login.html" class="hover:text-purple-400">Login</a>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <main class="container mx-auto py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Sudoku</h1>
            
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-xl">Difficulty: <span id="difficulty" class="text-purple-500">Medium</span></div>
                    <div class="space-x-4">
                        <button id="newGameBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                            New Game
                        </button>
                        <button id="checkBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Check Solution
                        </button>
                    </div>
                </div>
                
                <div id="sudokuGrid" class="grid grid-cols-9 gap-1 bg-gray-700 p-2 rounded-lg">
                    <!-- Grid will be generated by JavaScript -->
                </div>

                <div class="mt-8 text-center text-gray-400">
                    <p>Use numbers 1-9 to fill the grid</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GameHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const grid = document.getElementById('sudokuGrid');
        const newGameBtn = document.getElementById('newGameBtn');
        const checkBtn = document.getElementById('checkBtn');
        const difficultyElement = document.getElementById('difficulty');

        let selectedCell = null;
        let gameBoard = [];
        let solution = [];

        // Generate a valid Sudoku puzzle
        function generateSudoku() {
            // Initialize empty 9x9 grid
            gameBoard = Array(9).fill().map(() => Array(9).fill(0));
            solution = Array(9).fill().map(() => Array(9).fill(0));

            // Fill diagonal boxes first (they are independent)
            fillDiagonalBoxes();
            
            // Solve the rest of the puzzle
            solveSudoku(solution);
            
            // Copy solution to game board
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    gameBoard[i][j] = solution[i][j];
                }
            }

            // Remove numbers to create puzzle
            removeNumbers();
        }

        function fillDiagonalBoxes() {
            for (let box = 0; box < 9; box += 3) {
                fillBox(box, box);
            }
        }

        function fillBox(row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isValidPlacement(solution, row + i, col + j, num));
                    solution[row + i][col + j] = num;
                }
            }
        }

        function solveSudoku(board) {
            let row = -1;
            let col = -1;
            let isEmpty = true;

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        row = i;
                        col = j;
                        isEmpty = false;
                        break;
                    }
                }
                if (!isEmpty) break;
            }

            if (isEmpty) return true;

            for (let num = 1; num <= 9; num++) {
                if (isValidPlacement(board, row, col, num)) {
                    board[row][col] = num;
                    if (solveSudoku(board)) return true;
                    board[row][col] = 0;
                }
            }
            return false;
        }

        function isValidPlacement(board, row, col, num) {
            // Check row
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }

            // Check column
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }

            // Check 3x3 box
            let startRow = row - row % 3;
            let startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }

            return true;
        }

        function removeNumbers() {
            const difficulty = difficultyElement.textContent.toLowerCase();
            let cellsToRemove;
            
            switch(difficulty) {
                case 'easy':
                    cellsToRemove = 30;
                    break;
                case 'medium':
                    cellsToRemove = 40;
                    break;
                case 'hard':
                    cellsToRemove = 50;
                    break;
                default:
                    cellsToRemove = 40;
            }

            while (cellsToRemove > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (gameBoard[row][col] !== 0) {
                    gameBoard[row][col] = 0;
                    cellsToRemove--;
                }
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.className = 'w-12 h-12 text-center text-xl font-bold bg-gray-600 border border-gray-500 rounded focus:outline-none focus:border-purple-500';
                    
                    if (gameBoard[i][j] !== 0) {
                        cell.value = gameBoard[i][j];
                        cell.readOnly = true;
                        cell.classList.add('bg-gray-700');
                    }

                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        if (selectedCell) {
                            selectedCell.classList.remove('border-purple-500');
                        }
                        selectedCell = cell;
                        cell.classList.add('border-purple-500');
                    });

                    cell.addEventListener('input', (e) => {
                        const value = e.target.value;
                        if (value && !/^[1-9]$/.test(value)) {
                            e.target.value = '';
                        }
                    });

                    grid.appendChild(cell);
                }
            }
        }

        function checkSolution() {
            const cells = grid.querySelectorAll('input');
            let isCorrect = true;

            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = parseInt(cell.value) || 0;

                if (value !== solution[row][col]) {
                    isCorrect = false;
                    cell.classList.add('border-red-500');
                } else {
                    cell.classList.remove('border-red-500');
                }
            });

            if (isCorrect) {
                alert('Congratulations! You solved the puzzle!');
            } else {
                alert('Not quite right. Keep trying!');
            }
        }

        function startNewGame() {
            generateSudoku();
            createGrid();
        }

        newGameBtn.addEventListener('click', startNewGame);
        checkBtn.addEventListener('click', checkSolution);

        // Start the game
        startNewGame();
    </script>
</body>
</html>
