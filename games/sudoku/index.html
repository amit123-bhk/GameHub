<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - GameHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../index.html" class="text-2xl font-bold text-purple-500">GameHub</a>
            <div class="space-x-4">
                <a href="../../index.html" class="hover:text-purple-400">Home</a>
                <a href="../../games.html" class="hover:text-purple-400">Games</a>
                <a href="../../login.html" class="hover:text-purple-400">Login</a>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <main class="container mx-auto py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Sudoku</h1>
            
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-xl">Difficulty: <span id="difficulty" class="text-purple-500">Medium</span></div>
                    <div class="space-x-4">
                        <button id="newGameBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                            New Game
                        </button>
                        <button id="checkBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Check Solution
                        </button>
                    </div>
                </div>
                
                <div id="sudokuGrid" class="grid grid-cols-9 gap-1 bg-gray-700 p-2 rounded-lg">
                    <!-- Grid will be generated by JavaScript -->
                </div>

                <div class="mt-8 text-center text-gray-400">
                    <p>Use numbers 1-9 to fill the grid</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GameHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="game.js"></script>
</body>
</html>
