<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - GameHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-lg p-4 border-b border-gray-700/50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../index.html" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                <i class="fas fa-gamepad mr-2"></i>GameHub
            </a>
            <div class="space-x-6">
                <a href="../../index.html" class="hover:text-purple-400 transition-colors">
                    <i class="fas fa-home mr-1"></i>Home
                </a>
                <a href="../../games.html" class="hover:text-purple-400 transition-colors">
                    <i class="fas fa-dice mr-1"></i>Games
                </a>
                <a href="../../login.html" class="hover:text-purple-400 transition-colors">
                    <i class="fas fa-user mr-1"></i>Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <main class="container mx-auto py-12 px-4">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-5xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                <i class="fas fa-times mr-2"></i>Tic Tac Toe
            </h1>
            
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Game Board -->
                <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 shadow-2xl flex-1 border border-gray-700/50">
                    <div class="text-center mb-8">
                        <div class="text-2xl mb-4">Current Player: 
                            <span id="currentPlayer" class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 font-bold">X</span>
                        </div>
                        <button id="resetBtn" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                            <i class="fas fa-redo mr-2"></i>New Game
                        </button>
                    </div>
                    
                    <!-- Game Status -->
                    <div class="text-center mb-8">
                        <p class="text-2xl font-bold" id="status">Player X's turn</p>
                    </div>
                    
                    <!-- Game Controls -->
                    <div class="flex justify-center gap-4 mb-8">
                        <button id="playWithFriendBtn" class="bg-purple-500/20 hover:bg-purple-500/30 text-white font-medium py-2 px-6 rounded-lg shadow-sm transform hover:scale-105 transition-all duration-300 border border-purple-400/20 active">
                            Play with Friend
                        </button>
                        <button id="playWithComputerBtn" class="bg-purple-500/20 hover:bg-purple-500/30 text-white font-medium py-2 px-6 rounded-lg shadow-sm transform hover:scale-105 transition-all duration-300 border border-purple-400/20">
                            Play with Computer
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="0"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="1"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="2"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="3"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="4"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="5"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="6"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="7"></div>
                        <div class="aspect-square bg-gray-700/50 backdrop-blur-sm rounded-xl flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-600/50 transition-all duration-300 transform hover:scale-105" data-index="8"></div>
                    </div>
                </div>

                <!-- Score Board -->
                <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full lg:w-96 border border-gray-700/50">
                    <h2 class="text-3xl font-bold text-center mb-8 flex items-center justify-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                        <i class="fas fa-trophy text-yellow-500 mr-3"></i>
                        Score Board
                    </h2>
                    
                    <!-- Player X Score Card -->
                    <div class="bg-gradient-to-br from-blue-600/80 to-blue-700/80 backdrop-blur-sm rounded-xl p-6 mb-6 transform hover:scale-105 transition-all duration-300 border border-blue-500/20">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-lg font-semibold text-blue-200">Player X</div>
                                <div id="playerXScore" class="text-5xl font-bold">0</div>
                            </div>
                            <div class="text-4xl text-blue-200">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Player O Score Card -->
                    <div class="bg-gradient-to-br from-pink-600/80 to-pink-700/80 backdrop-blur-sm rounded-xl p-6 mb-8 transform hover:scale-105 transition-all duration-300 border border-pink-500/20">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-lg font-semibold text-pink-200">Player O</div>
                                <div id="playerOScore" class="text-5xl font-bold">0</div>
                            </div>
                            <div class="text-4xl text-pink-200">
                                <i class="fas fa-circle"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Reset Button -->
                    <button id="resetScoreBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center mb-8">
                        <i class="fas fa-redo mr-2"></i>
                        Reset Scores
                    </button>

                    <!-- Game Stats -->
                    <div class="bg-gray-700/30 backdrop-blur-sm rounded-xl p-6 border border-gray-600/20">
                        <div class="text-center">
                            <div class="text-sm text-gray-400 mb-2">Total Games</div>
                            <div id="totalGames" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/50 backdrop-blur-lg py-8 mt-12 border-t border-gray-700/50">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">
                <i class="fas fa-copyright mr-1"></i>2024 GameHub. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="game.js"></script>
</body>
</html>
